<!DOCTYPE html>
<html>
	<head>
		<title>Some Web Form</title>
		<meta charset="UTF-8">
		<style>
			table {
				border: 1px solid #000033;
			}
			
			thead, tfoot {
				background: cyan;
				font-size: 1.2em;
				text-align: center;
			}
			
			tbody {
				background: lightgray;
			}		
			
			.characteristic {
				font-weight: bold;
			}
			 
			label.button {
				border: 1px solid black;
				padding: 5px;
				background: #FFF;
			}
		</style>
	</head>
	<body>
		<form method="post" action="#">
			<table>
				<thead>
					<tr>
						<td colspan="2">
							<strong><em>Personal Information</em></strong>
						</td>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="2">
							<input type="submit" class="button" value="Submit"/>
							<input type="reset" class="button" value="Clear This Form"/>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td>
							<label for="last-name" class="characteristic">Last Name</label>							
						</td>
						<td>
							<input type="text" id="last-name" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="first-name" class="characteristic">First Name</label>							
						</td>
						<td>
							<input type="text" id="first-name" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="address" class="characteristic">Address</label>							
						</td>
						<td>
							<textarea id="address" cols="30" rows="5" placeholder="-your address-" ></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<label for="city" class="characteristic">City</label>
						</td>
						<td>
							<input type="text" id="city"/>
							<label for="state" class="characteristic">State</label>
							<input type="text" id="state"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="postal-code" class="characteristic">Zip/Postal Code</label>							
						</td>
						<td>
							<input type="text" id="postal-code" maxlength="6" size="6"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="country" class="characteristic">Country</label>
						</td>
						<td>
							<select name="country" id="country">
								<option value="" selected="selected">-Select Country-</option>
								<option value="aphganistan">Aphganistan</option>
								<option value="bulgaria">Bulgaria</option>
								<option value="colombia">Colombia</option>
								<option value="denmark">Denmark</option>
								<option value="egypt">Egypt</option>
								<option value="france">France</option>
								<option value="georgia">Georgia</option>
								<option value="other country">Other country</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone" class="characteristic">
								Phone (country code,<br/> area code, number)
							</label>
						</td>
						<td>(+
							<input type="text" name="country-code" id="phone" size="5" />
							)
							<input type="text" name="area-code" size="7" />
							-
							<input type="text" name="local-phone" size="10" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="email" class="characteristic">E-mail</label>							
						</td>
						<td>
							<input type="email" id="email" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="month" class="characteristic">Birth date</label>
						</td>
						<td>
							<label for="month">Month</label>
							<input type="text" id="month" maxlength="2" size="2" />
							<label for="day">Day</label>
							<input type="text" id="day" maxlength="2" size="2" />
							<label for="year">Year(4 digit)</label>
							<input type="text" id="year" maxlength="4" size="7" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="gender" class="characteristic">Gender</label>
						</td>
						<td>
							<select id="gender">
								<option value="male" selected="selected">Male</option>
								<option value="female">Female</option>
								<option value="extraterrestrial">an Alien</option>
								<option value="wtf">Azis</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="characteristic">Starting date</td>
						<td>
							<input type="radio" name="startDate" id="spring" checked="checked"/>
							<label for="spring">Spring 2006</label>
							<input type="radio" name="startDate" id="summer"/>
							<label for="summer">Summer 2006</label>
						</td>
					</tr>
					<tr>
						<td>
							<label for="comment" class="characteristic">Comments/Questions</label>
						</td>
						<td>
							<textarea id="comment" rows="7" cols="35" placeholder="Send more information..."></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
